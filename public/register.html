<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bitfreeze — Register</title>

<style>
  :root{
    --bg:#0b0f14;
    --card:#0f1620;
    --muted:#9aa6b2;
    --accent:#ff8a00;
    --glass: rgba(255,255,255,0.03);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  }

  html,body{
    height:100%;
    margin:0;
    background:linear-gradient(180deg,#071018 0%, #08111a 100%);
    color:#e6eef6
  }

  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px
  }

  .card{
    width:100%;
    max-width:420px;
    background:linear-gradient(180deg,var(--card),#0b1420);
    border-radius:12px;
    padding:28px;
    box-shadow:0 8px 30px rgba(2,8,15,0.7);
    border:1px solid rgba(255,255,255,0.03)
  }

  .logo{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:18px
  }

  .logo .mark{
    width:44px;
    height:44px;
    border-radius:8px;
    background:linear-gradient(135deg,var(--accent),#ffc063);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    color:#111
  }

  h1{margin:0;font-size:20px}

  p.lead{
    margin:6px 0 18px;
    color:var(--muted);
    font-size:13px
  }

  label{
    display:block;
    font-size:12px;
    color:var(--muted);
    margin-top:12px
  }

  input{
    width:100%;
    padding:12px 14px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.04);
    background:var(--glass);
    color:inherit;
    outline:none;
    font-size:14px
  }

  .btn{
    margin-top:18px;
    width:100%;
    padding:12px;
    border-radius:8px;
    border:0;
    background:linear-gradient(90deg,var(--accent),#ffb86b);
    color:#111;
    font-weight:700;
    cursor:pointer
  }

  .muted{
    color:var(--muted);
    font-size:13px;
    margin-top:12px;
    text-align:center
  }

  .error{
    color:#ffb3b3;
    margin-top:10px;
    font-size:13px
  }

  .success{
    color:#b8ffcf;
    margin-top:10px;
    font-size:13px
  }

  footer{
    margin-top:14px;
    text-align:center;
    color:var(--muted);
    font-size:12px
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="logo">
      <div class="mark">BF</div>
      <div>
        <h1>Bitfreeze — Create account</h1>
        <p class="lead">
          Start earning daily from fridges. Fast signup—we'll email you when admin approves deposits.
        </p>
      </div>
    </div>

    <form id="form">

      <label for="name">Full name</label>
      <input id="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="phone">Phone number</label>
      <input id="phone" type="tel" placeholder="+1 555 123 4567" required />

      <label for="password">Password</label>
      <input id="password" type="password" required />

      <label for="ref">Referrer email (optional)</label>
      <input id="ref" type="email" placeholder="friend@example.com" />

      <!-- Terms -->
      <label style="display:flex;gap:8px;align-items:flex-start;margin-top:14px;font-size:12px">
        <input type="checkbox" id="terms" />
        <span>
          I agree to the
          <a href="/terms.html" style="color:var(--accent)">Terms</a>
          and
          <a href="/privacy.html" style="color:var(--accent)">Privacy Policy</a>
        </span>
      </label>

      <!-- Robot check -->
      <label style="display:flex;gap:8px;align-items:center;margin-top:10px;font-size:12px">
        <input type="checkbox" id="robot" />
        <span>I’m not a robot</span>
      </label>

      <button class="btn" type="submit">Create account</button>

      <div id="message"></div>

      <div class="muted">
        Already have an account?
        <a href="/login.html" style="color:var(--accent);text-decoration:none">Sign in</a>
      </div>

    </form>

    <footer>
      By signing up you agree to our terms. Enjoy secure earnings from your fridges.
    </footer>
  </div>
</div>

<script>
const form = document.getElementById('form');
const msg = document.getElementById('message');

function show(type, text){
  msg.className = type === 'ok' ? 'success' : 'error';
  msg.textContent = text;
}

form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  msg.textContent = '';

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const password = document.getElementById('password').value;
  const referrerEmail = document.getElementById('ref').value.trim() || undefined;
  const terms = document.getElementById('terms').checked;
  const robot = document.getElementById('robot').checked;

  if(!name || !email || !phone || !password){
    show('err','Please fill all required fields.');
    return;
  }

  if(!terms){
    show('err','You must agree to the Terms and Privacy Policy.');
    return;
  }

  if(!robot){
    show('err','Please confirm you are not a robot.');
    return;
  }

  try{
    const res = await fetch('/api/register',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        name,
        email,
        phone,
        password,
        referrerEmail
      })
    });

    const data = await res.json();

    if(!res.ok){
      show('err', data.error || 'Registration failed');
      return;
    }

    if(data.token){
      localStorage.setItem('bf_token', data.token);
    }

    show('ok','Account created — redirecting...');
    setTimeout(()=>location.href='/dashboard.html',900);

  }catch(err){
    show('err','Network error: ' + err.message);
  }
});
</script>

</body>
</html>
